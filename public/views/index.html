<!DOCTYPE html>
<html lang="en">
  <head>

        <title>ExGenetics</title>

        <!-- Core theme CSS (includes Bootstrap)-->

  <body>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">

          <div class="center">
            <a class="modalBtn" id="yesBtn">Yes</a>
            <a class= "modalBtn" id="noBtn" href="/denied">No</a>
          </div>
        </div>
      </div>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top" id="mainNav">
            <div class="container px-4">
                <div class="logoPic">
                <a class="navbar-brand" href="/"><img src="assets/logo_clear_bg.png" class="logo inline-logo header-logo" /></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/about">Our Story</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-primary bg-black text-white under-construction">

                    <p class="temp-header">A Thousand Islands Region Cannabis Dispensary</p>
                    <img class="store-image" src="assets/storefront.jpg" alt="storefront photo">

                </div>
            </div>
        </header>
        <!-- End of Header-->

        <!-- Footer-->
        <footer class="py-2 bg-black">
            <div class="container px-4">
              <p class="m-0 text-center text-white">
                <img src="assets/excelsior_social_transparent.png" width="80px" class="footer-logo"/>

              </p>

            <div class="social-container">
              <div class="social-icons"><i class="fa-brands fa-twitter"></i></a></div>
